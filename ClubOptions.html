<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в кружок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="fullName">Ф.И.О. учащегося:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phone">Контактный телефон:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="clubSelect">Выберите кружок:</label>
        <select id="clubSelect" name="clubSelect" required>
            <option value="Хореографическая школа">Хореографическая школа</option>
            <option value="Музыкальная школа">Музыкальная школа</option>
            <option value="Художественная школа">Художественная школа</option>
            <option value="Школа робототехники">Школа робототехники</option>
            <option value="Школа актёрского мастерства">Школа актёрского мастерства</option>
        </select>

        <label for="age">Возраст учащегося:</label>
        <input type="number" id="age" name="age" required>

        <label for="discountSelect">Выберите скидку:</label>
        <select id="discountSelect" name="discountSelect" required>
            <option value="0">Без скидки</option>
            <option value="15">Скидка 15% (при записи на два и более кружка)</option>
            <option value="5">Скидка 5% (при регистрации учащегося младше 10 лет)</option>
        </select>

        <button type="submit">Зарегистрироваться в кружок</button>
    </form>
</body>
</html>
